name: Build Service

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      working-dir:
        required: true
        type: string
      registry: 
        required: true
        type: string
    secrets:
      DOCKER_HUB_ACCESS_KEY:
        required: true


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working-dir }}/${{ inputs.service-name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Debug
        run: |
          echo ${{ vars.DOCKER_HUB_USER_NAME }}
          ls -lha

      - name: Log in to Docker Hub
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1 # docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_KEY }}

#      - name: Build Docker Image
#        run: |
#          docker build \
#          -t ${{ inputs.service-name }}:latest \
#          ${{ inputs.service-name }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7 # docker/metadata-action@v4
        with:
          images: ${{ inputs.registry }}/${{ inputs.service-name }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ inputs.registry }}/${{ inputs.service-name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true